<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="usarname" id="username" placeholder="Digite o seu usuário">
                <div class="outline">
                </div>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <div class="outline">
                </div>
            </div>
            </form>
            <button class="login">Entrar</button>
            <div id="footer">
                <a href="forgot-password.html" class="esqueceu-senha">Esqueceu a senha?</a>
                <p>Ou conecte com suas redes sociais</p>
            </div>
            <div><button class="gmail"><i class="fab fa-google"></i>
                Acesse com o seu Gmail
                 </button>
            </div>
            <div>
                <button class="github"><i class="fab fa-github"></i>
                    Acesse com o seu GitHub
                </button>
            </div>
            <div id="cadastro"><a href="cadastro.html">Ainda não tem cadastro?</a></div>
    </div>
</body>
</html>
